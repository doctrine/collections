dist: trusty
sudo: required

language: php

php:
  - 7.0
  - 7.1
  - nightly
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
      - nightly

before_script:
  - if [ $TRAVIS_PHP_VERSION = 'hhvm' ]; then ./update-hhvm-to-php7-compat.sh; fi
  - composer -n --prefer-source install

script:
  - vendor/bin/phpunit

after_script:
  - if [ $TRAVIS_PHP_VERSION = '7.1' ] && [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi
